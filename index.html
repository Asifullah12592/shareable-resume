<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Editable And Shareabble Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="resume-container">
        <form id="resume-form">
            <h1>Resume Builder</h1>
            <fieldset>
                <legend>Personal Information</legend>

                <label for="username">User Name:</label>
                <input type="text"  id="username" placeholder="Enter Your username" required>


                <label for="name">Name:</label>
                <input type="text"  id="name" placeholder="Enter Your Name" required>
            
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter Your Email" required>

                <label for="phone">Phone:</label>
                <input type="number" id="phone" placeholder="Enter Your Phone Number" required>

            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education</label>
                <textarea type="text" id="education" placeholder="Enter your Education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience</label>
                <textarea type="text" id="experience" placeholder="Enter your Experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills</label>
                <textarea type="text"  id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
            </fieldset >

            <button type="submit">Generate</button>
        </form>
        </div>
        <br>
   
        <!-- //dynamic Resume genarter --> 
         <div style="width: 50%; margin: auto; background-color: azure; border: 1px solid darkblue;">
         <div id="resume-display" contenteditable="true"></div>

         <!-- shareable section  -->

         <div id="sherable-section">
            <!-- <h2>shareable link</h2>
            <p>Here is your unique link to view edit resume:</p> -->
            <button><a href="#" id="shareable-link" target="_blank">Share</a></button>
            <button id="download-pdf">Dowload</button>
         </div>
        </div>
        
   
<script src="script.js"></script>
</body>
</html>
